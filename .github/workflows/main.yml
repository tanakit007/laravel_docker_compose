name: pages-build-deployment

on:
  push:
    branches: ["main"] # หรือชื่อ branch ของคุณ

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # อัปโหลดไฟล์ทั้งหมดในโปรเจกต์

  report-build-status:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Report
        run: echo "Build Status OK"

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
